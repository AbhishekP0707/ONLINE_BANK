<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <style>
        body{
            background-color: rgb(164, 161, 161);
        }
        a{
            text-decoration: none;
        }
    </style>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col col-4 rounded shadow border border-3 border-dark-light p-4  mt-5 text-center">
                <img class="rounded-circle shadow border border-3 border-dark-light" src="https://cdn4.vectorstock.com/i/1000x1000/06/78/bank-icon-vector-1770678.jpg" width="50px" alt="Bank Logo">
                <h3 class="text-center mt-2">My Bank</h3>

                <form action="#" method="post" id="myform">
                    
                    <input type="text" class="form-control mt-4" id="uname" placeholder="Username">
            
                    
                    <input type="number" class="form-control mt-4" id="accnum" placeholder="Acount Number">
            
                    
                    <input type="password" class="form-control mt-4" id="passwd" placeholder="Password"><br>
            
                    
                    <button type="button" class="btn btn-primary  px-3 mt-2 d-grid gap-2 mx-auto form-control" onclick="registerr(event)">Register</button><br>
                    <a href="">Sign in</a>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
